## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0.0
notifications:
  email: false
git:
  depth: 99999999

script:
  # install custom QI.jl fork
  - julia -e 'using Pkg; Pkg.clone("https://github.com/mprzewie/QI.jl")'
  # proceed with regular building process
  - julia -e 'using Pkg; Pkg.build("AcausalNets"); Pkg.add("Test"); Pkg.test("AcausalNets"; coverage=true)'
